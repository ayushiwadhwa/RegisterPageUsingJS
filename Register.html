<html>
    <head>
        <link rel="stylesheet" href="Register.css" />
    </head>
    <body>
        <div class="container">
            <div class="registerHeader">Register</div>
            <form method="get">
                <div class="regForm">
                <div class="txtAttribute">
                    <input class="txt" type="text" placeholder="Username" id="uname" />
                </div>
                 
                <div class="txtAttribute">
                    <input class="txt" type="text" placeholder="Password" id="pwd" />
                </div>
                
                <div class="txtAttribute">
                    <input class="txt" type="text" placeholder="Email" id="email" />
                </div>
                
                <div class="txtAttribute">
                    <input class="txt" type="text" placeholder="Location" id="loc" />
                </div>
                
                <div class="txtAttribute">
                    <input class="txt" type="text" placeholder="Company" id="comp" />
                </div>
                
                <div class="radioAtt">
                    Gender: 
                    <input type="radio" name ="gender" id="rdMale" value="Male" />Male
                    <input type="radio" name="gender" id="rdFemale" value="Female"/>Female
                </div>
                <input type="hidden" id="hid">
                <div class="btn">
                    <input type="button" value="Submit" id="btn" class="btnSub" />
                </div>
        </div>
            </form>
        <script type="application/javascript" src="Register.js"></script>
    </body>
</html>
